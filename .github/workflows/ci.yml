# CreditScope - CI Pipeline
# Este workflow ejecuta linting y tests en cada PR

name: CI

on:
  # En PRs a main
  pull_request:
    branches: ["main"]
  
  # En push a cualquier rama
  push:
    branches: ["*"]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build
