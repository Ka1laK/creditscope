# CreditScope - CI/CD Pipeline
# Este workflow construye y despliega la aplicación Next.js a GitHub Pages

name: Deploy to GitHub Pages

on:
  # Se ejecuta en push a la rama main
  push:
    branches: ["main"]
  
  # Permite ejecución manual desde Actions tab
  workflow_dispatch:

# Permisos para GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Solo un despliegue a la vez
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job de Build
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: next

      - name: Install dependencies
        run: npm ci

      - name: Build with Next.js
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  # Job de Deploy
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
